<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>cam-el</title>
	<style>
		body {
			box-sizing: border-box;
			min-height: 95vh;
			font-family: 'Inter', Arial, sans-serif;
			color: #8A91B4;
			display: flex;
			justify-content: center;
			align-items: center;
			flex-direction: column;
			background: #F6F8Fe;
		}

		cam-box {
			border: 1px solid #cfd3e6;
		}

		cam-input > label {
			margin-right: 12px;
		}

		.sign-in label {
			width: 80px;
		}
		.sign-in cam-input::part(input) {
			width: 200px;
		}
	</style>
</head>
<body>
	<cam-box class="sign-in" m="2" p="4" flex="center flex-start" dir="column" wrap="wrap">
		<cam-input p="2 0" type="email" size="20" slot>
			<label>Email</label>
		</cam-input>
		<cam-input p="2 0" type="password" size="20" slot>
			<label>Password</label>
		</cam-input>
	</cam-box>

	<cam-box m="2" flex="space-evenly center" wrap="wrap">
		<cam-input p="2" id="text" value="hello"></cam-input>
		<cam-input p="2" id="number" type="number" width="4"></cam-input>
		<cam-input p="2" type="checkbox" slot>
			<label>checkbox</label>
		</cam-input>
		<cam-input p="2" type="checkbox" slot disabled>
			<label>checkbox</label>
		</cam-input>
		<cam-input p="2" type="checkbox" slot toggle>
			<label>toggle</label>
		</cam-input>
		<cam-input p="2" type="checkbox" slot toggle disabled>
			<label>toggle</label>
		</cam-input>
		<cam-input p="2" type="range" value="5"></cam-input>
		<cam-input p="2" type="date" value="04/14/1992"></cam-input>
		<cam-box p="2 4">Bar</cam-box>
	</cam-box>

	<cam-box m="2" flex="space-evenly center" wrap="wrap">
		<cam-radio-group name="contact">
			<cam-input p="2" type="radio" value="email" slot>
				<label>email</label>
			</cam-input>
			<cam-input p="2" type="radio" value="phone" slot>
				<label>phone</label>
			</cam-input>
			<cam-input p="2" type="radio" value="text" slot>
				<label>text</label>
			</cam-input>
		</cam-radio-group>
	</cam-box>
	<script>
		function log(e) {console.log(`Event: '${e.type}' detail:`, e.detail, e)}
		document.getElementsByTagName('cam-input')
			.forEach((el) => el.addEventListener('input', log))
		document.getElementsByTagName('cam-radio-group')
			.forEach((el) => el.addEventListener('input', log))
	</script>
</body>
</html>
